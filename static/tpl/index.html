<!doctype html>
<html lang='it'>

<head>
<title><%= htmlWebpackPlugin.options.title %></title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta name="format-detection" content="telephone=no">
<style>
  html, body { margin: 0; padding: 0; height: 100%; font: 100% arial, sans-serif; color: #444; }
  div#container { padding: 10px; }

  /* Available classes: prev-month, next-month, today, start-day end-day */
  div#select_date td.today {
    /* background-color: #f9f9ce; */
  }
</style>
</head>

<body>
  <div id="container">

    <span>Default date values</span>
    <div id="select_date"></div>

    <span>JS values</span>
    <div id="select_date_2"></div>

    <span>HTML hidden values</span>
    <div id="select_date_3">
      <input type="hidden" class="first_date" value="2022-08-03">
      <input type="hidden" class="start_date" value="2022-08-23">
      <input type="hidden" class="last_date" value="2022-08-31">
    </div>

    <span>Default date time values</span>
    <div id="select_datetime"></div>

  </div>
</body>

</html>
