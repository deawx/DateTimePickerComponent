<!doctype html>
<html lang='it'>

<head>
<title>index@0.0.102</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta name="format-detection" content="telephone=no">
<link href="./css/date-time-picker-component.min.css" rel="stylesheet">
<style>
  html, body { margin: 0; padding: 0; background: #eee; height: 100%; font: 100% arial, sans-serif; color: #444; }
  div#container { margin: 10px auto; background: #fff; max-width: 640px; padding: 10px; }
  h2:not(:first-child) { margin-top: 75px; }
  span.label { text-transform: uppercase; font-size: 14px; }

  /* Available classes: prev-month, next-month, today, start-day, range, end-day, time-selected */
  div#select_date td.today {
    /* background-color: #f9f9ce; */
  }
</style>
</head>

<body>
  <div id="container">
    <h2>DateTimeRangePicker</h2>
    <span class="label">div#start_date_time</span>
    <div id="start_date_time">
    </div>
    <span class="label">div#end_date_time</span>
    <div id="end_date_time"></div>


    <h2>DateRangePicker</h2>
    <span class="label">div#start_date</span>
    <div id="start_date">
      <!-- <input type="hidden" class="end_date" value="2021-05-22"> -->
    </div>
    <span class="label">div#end_date</span>
    <div id="end_date"></div>


    <h2>DateTimePicker</h2>
    <span class="label">div#select_datetime</span>
    <div id="select_datetime"></div>


    <h2>DatePicker</h2>
    <span class="label">div#select_date</span>
    <div id="select_date"></div>

    <span class="label">div#select_date_2</span>
    <div id="select_date_2"></div>

    <span class="label">div#select_date_3</span>
    <div id="select_date_3">
      <input type="hidden" class="start_date" value="2022-08-23">
    </div>
  </div>





  <script src="./js/date-time-picker-component.min.js"></script>
  <script>
    let it = {
      'jan':'Gen',
      'feb':'Feb',
      'mar':'Mar',
      'apr':'Apr',
      'may':'Mag',
      'jun':'Giu',
      'jul':'Lug',
      'aug':'Ago',
      'sep':'Set',
      'oct':'Ott',
      'nov':'Nov',
      'dec':'Dic',
      'jan_':'Gennaio',
      'feb_':'Febbraio',
      'mar_':'Marzo',
      'apr_':'Aprile',
      'may_':'Maggio',
      'jun_':'Giugno',
      'jul_':'Luglio',
      'aug_':'Agosto',
      'sep_':'Settembre',
      'oct_':'Ottobre',
      'nov_':'Novembre',
      'dec_':'Dicembre',
      'mon':'Lun',
      'tue':'Mar',
      'wed':'Mer',
      'thu':'Gio',
      'fri':'Ven',
      'sat':'Sab',
      'sun':'Dom',
      'mon_':'Lunedì',
      'tue_':'Martedì',
      'wed_':'Mercoledì',
      'thu_':'Giovedì',
      'fri_':'Venerdì',
      'sat_':'Sabato',
      'sun_':'Domenica',
    };


    new DateTimePickerComponent.DateTimeRangePicker( 'start_date_time', 'end_date_time', {
      last_date: '2021-05-30T20:00:00',
      min_range_hours: 18
    } );


    new DateTimePickerComponent.DateRangePicker( 'start_date', 'end_date', {
      min_range_hours: 3,
      l10n: it
    } );


    new DateTimePickerComponent.DateTimePicker( 'select_datetime', { l10n: it } );


    new DateTimePickerComponent.DatePicker( 'select_date', { first_day_no: 0 } );

    new DateTimePickerComponent.DatePicker( 'select_date_2', {
      first_date: "2020-12-01",
      start_date: "2021-01-05",
      last_date: new Date( 2021, 0, 29 ),
      l10n: it
    } );

    new DateTimePickerComponent.DatePicker( 'select_date_3', { first_day_no: 0 } );
  </script>
</body>

</html>
